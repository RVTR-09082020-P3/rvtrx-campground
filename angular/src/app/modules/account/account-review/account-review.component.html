<div class="level">
  <div class="level-item">
    <figure class="image is-64x64">
      <img
        alt="placeholder image"
        class="is-rounded"
        src="https://bulma.io/images/placeholders/128x128.png"
      />
    </figure>
  </div>

  <div class="level-item has-text-centered">
    <div>
      <p class="heading">lodging</p>
      <p class="title is-6">Marriott</p>
    </div>
  </div>

  <div class="level-item has-text-centered">
    <div>
      <p class="heading">rating</p>
      <p class="title is-6">{{ review.rating | number: '1.1-1' }}</p>
    </div>
  </div>

  <div class="level-item has-text-centered">
    <div>
      <p class="heading">date</p>
      <p class="title is-6">{{ review.dateCreated | date: 'yyyy-MM-dd' }}</p>
    </div>
  </div>
</div>
<hr />
